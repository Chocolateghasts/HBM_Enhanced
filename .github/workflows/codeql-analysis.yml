name: ForgeGradle Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight

permissions:
  contents: write  # Changed to write to allow fixing permissions
  security-events: write
  pull-requests: write

jobs:
  build:
    name: Build Minecraft Mod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fix file permissions
        run: |
          git config --global core.fileMode true
          find . -name "gradlew" -type f -exec git add --chmod=+x {} \;
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git commit -m "Fix gradlew permissions" || true
          git push || true

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Verify gradlew permissions
        run: |
          ls -la gradlew
          file gradlew
          chmod +x gradlew
          ./gradlew --version

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle wrapper
        run: ./gradlew clean build --no-daemon

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/libs/*.jar
